language: python
python: 2.7
script:
- mv .travis/_editmode.cfg ./editmode.cfg
- rm -rf ./.travis
- rm -rf ./.git
- rm -rf ./.travis.yml
- rm -rf ./.gitignore
- zip -r hqm.zip ./
deploy:
  provider: releases
  api_key: ${key}
  file: 
    - "./hqm.zip"
  skip_cleanup: true
  on:
    tags: true
